<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>

*{
    font-family:"Inter tight";

}

p{
    line-height:1;
    font-size:0.9em;
    vertical-align:middle;
}

label{
    font-size:0.9em;
    line-height:1;
    vertical-align:middle;

}

.form-control{
    font-size:0.9em;
    line-height:1;
    padding-top:5px;
    padding-bottom:5px;
}


</style>








</head>
<body>
<div class="d-flex align-items-center justify-content-center " style="width:100vw;height:100vh">
<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#invoiceModal">
  Create Invoice
</button>
</div>
<!-- The Modal -->
<div class="modal fade" id="invoiceModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header ">
       
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
    
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6 px-5">
                <h5>CREATE A SALES INVOICE</h5>
                <div class="row">
                    <div class="col-md-6 px-5">
                        <h5>Customer Details:</h5>
                  <div class="row">
        <div class="col-4"> <label for="debtorAccount">Debtor Account:</label></div>
        <div class="col-8"> <select class="form-control" id="debtorAccount">
            <option></option>
            </select>
        </div>
        
                  </div>
                  <div class="row py-0 pt-3 my-0">
                    <div class="col-4"> <p >Address Line 1:</p></div>
                    <div class="col-8"><p id="debadd01" editable>Address line 1</p>
        
                    </div>
                    
                              </div>
                              <div class="row py-0 my-0">
                                <div class="col-4"> <p >Town / City:</p></div>
                                <div class="col-8"><p id="debadd02" editable>Town / City</p>
                                </div>
                                
                                          </div>
                                          <div class="row py-0 my-0">
                                            <div class="col-4"> <p>Postal Account:</p></div>
                                            <div class="col-8"><p id="debadd02" editable>Postal Account</p>
                                            </div>
                                            
                                                      </div>
                                                      <div class="row">
                                                        <div class="col-4"> <label for="debcon">Contact person:</label></div>
                                                        <div class="col-8"> <p id="debcon" editable>Contact person</p>
                                                        </div>
                                                        
                                                                  </div>
                                                                  <div class="row pb-3">
                                                                    <div class="col-4"> <label for="debcon">Email Address:</label></div>
                                                                    <div class="col-8"> <p id="debcon" editable>Email Address</p>
                                                                    </div>
                                                                    
                                                                              </div>
        </div>
        <div class="col-md-6 px-5 text-center">
          <img src="https://i.ibb.co/1GTHG26/SR-SOCIAL-LOGO.png" style="width:100px;height:auto">
        </div>
        </div>
        <hr style="width:80%;margin-left:10%">
        
            </div>
            <div class="col-md-6">
                <h5>Document Details:</h5>
         <div class="row">
            <div class="col-4">  <label for="invoicedate">Invoice Date:</label></div>
          <div class="col-5">
           
            <input type="date" class="form-control datepicker" id="invoicedate" >
          </div>
         </div>
         <div class="row">
            <div class="col-4">  <label for="invoicedate">Currency:</label></div>
          <div class="col-5">
           
            <select class="form-control" id="invcureency" >
                <option></option>
                </select>

          </div>
         </div>
          <!-- Debtor Name and Address (readonly) -->
          <div class="form-group">
            <label for="debtorName">Debtor Name:</label>
            <input type="text" class="form-control" id="debtorName" readonly>
          </div>
          <div class="form-group">
            <label for="debtorAddress">Debtor Address:</label>
            <input type="text" class="form-control" id="debtorAddress" readonly>
          </div>
          <!-- Service Code -->
          <div class="form-group">
            <label for="serviceCode">Service Code:</label>
            <select class="form-control" id="serviceCode">
              <option value="service1">Service 1</option>
              <option value="service2">Service 2</option>
              <option value="service3">Service 3</option>
            </select>
          </div>
          <!-- Service Name and Price (readonly) -->
          <div class="form-group">
            <label for="serviceName">Service Name:</label>
            <input type="text" class="form-control" id="serviceName" readonly>
          </div>
          <div class="form-group">
            <label for="servicePrice">Service Price:</label>
            <input type="text" class="form-control" id="servicePrice" readonly>
          </div>
          <!-- Quantity -->
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity">
          </div>
          <!-- Currency -->
          <div class="form-group">
            <label for="currency">Currency:</label>
            <select class="form-control" id="currency">
              <option value="usd">USD</option>
              <option value="eur">EUR</option>
              <option value="gbp">GBP</option>
            </select>
          </div>
          <!-- Date -->
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
          </div>
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create Invoice</button>
      </div>
      
    </div>
  </div>
</div>
<script>

$('#invoicedate').datepicker({
        "setDate": new Date(),
});



</script>
</body>
</html>
